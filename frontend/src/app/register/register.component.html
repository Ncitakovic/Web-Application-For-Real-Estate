<h1>Registration</h1>
<form>
<table border="1">
  <tr>
    <td>
     Ime:
    </td>
    <td>
      <input type="text" name="ime" [(ngModel)]='ime' >
    </td>
  </tr>
  <tr>
    <td>
     Prezime:
    </td>
    <td>
      <input type="text" name="prezime" [(ngModel)]='prezime' >
    </td>
  </tr>
  <tr>
    <td>
     Kor_ime:
    </td>
    <td>
      <input type="text" name="kor_ime" [(ngModel)]='kor_ime'>
    </td>
  </tr>
  <tr>
    <td>
     Lozinka:
    </td>
    <td>
      <input type="password" name="lozinka" [(ngModel)]='lozinka'>
    </td>
  </tr>
  <tr>
    <td>
    Potvrda Lozinke:
    </td>
    <td>
      <input type="password" name="potvrda_lozinke" [(ngModel)]='potvrda_lozinke'>
    </td>
  </tr>
  <tr>
    <td>
     Slika:
    </td>
    <td>
      <!-- <input type="text" name="slika" [(ngModel)]='slika'> -->
      <!-- <input type="file" (change)='onFileSelected($event)'> -->
      <input type="file" name="image" (change)='selectImage($event)'>

    </td>
  </tr>
  <tr>
    <td>Mail:</td>
    <td>
      <input type="text" name="mail" [(ngModel)]='mail'>
    </td>
  </tr>
  <!-- <tr>
    <td>Type:</td>
    <td>
      <input type="text" name="type" [(ngModel)]='type'>
    </td>
  </tr> -->
  <tr>
    <td>
     Grad:
    </td>
    <td>
      <input type="text" name="grad" [(ngModel)]='grad'>
    </td>
  </tr>
  <tr>
    <td>
     Drzava:
    </td>
    <td>
      <input type="text" name="drzava" [(ngModel)]='drzava'>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <button (click)='register()'>Add user</button>
    </td>
  </tr>
</table>
</form>
<div *ngIf='message' class='greska'>
  {{message}}
</div>
